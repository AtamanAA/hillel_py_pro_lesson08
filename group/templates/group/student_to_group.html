{% extends "base.html" %}

{% block title %}Student to group{% endblock %}

{% block content %}
    <h1>Add student to group</h1>
    <form action="{% url 'student_to_group' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" name="refresh" value="Refresh students in choice group"></p>
        <p><input type="submit" name="update" value="Update students in choice group"></p>
    </form>
    <p><a href="{% url 'all_groups' %}">Back to group page</a></p>
{% endblock %}
