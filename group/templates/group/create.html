{% extends "base.html" %}

{% block title %}Group create{% endblock %}

{% block content %}
    <h1>Add new group</h1>
    <form action="{% url 'create_group' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Create group"></p>
    </form>
    <p><a href="{% url 'all_groups' %}">Back to group page</a></p>
{% endblock %}
