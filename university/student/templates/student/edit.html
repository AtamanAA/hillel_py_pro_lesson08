<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student edit</title>
</head>
<body>
    <div style="margin: 32px">
        <div>
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endif %}
        </div>
        <h1>Edit student</h1>
        <form action="{% url 'edit_student' form.instance.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" name="edit" value="Save student"></p>
            <p><input type="submit" name="delete" value="Delete student"></p>
        </form>
        <p><a href="{% url 'all_students' %}">Back to students page</a></p>
    </div>
</body>
</html>
