{% extends "base.html" %}

{% block title %}Subject create{% endblock %}

{% block content %}
    <h1>Add new subject</h1>
    <form action="{% url 'create_subject' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Create subject"></p>
    </form>
    <p><a href="{% url 'all_subjects' %}">Back to subjects page</a></p>
    <p><a href="{% url 'all_teachers' %}">Back to teachers page</a></p>
{% endblock %}
